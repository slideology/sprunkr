<!-- Hero Section -->
<div class="relative pt-16 pb-32 flex content-center items-center justify-center" style="min-height: 50vh;">
    <!-- 背景渐变 -->
    <div class="absolute top-0 w-full h-full bg-gradient-to-br {{ gradient_colors }} opacity-10"></div>
    
    <div class="container relative mx-auto px-4">
        <div class="flex flex-wrap items-center">
            <!-- 右侧游戏区域 -->
            <div class="w-full lg:w-7/12 px-4 ml-auto mr-auto mt-12 lg:mt-0">
                <div class="relative">
                    <!-- 装饰效果 -->
                    <div class="absolute -top-4 -left-4 w-72 h-72 bg-gradient-to-r {{ blob_gradient_1 }} rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
                    <div class="absolute -bottom-4 -right-4 w-72 h-72 bg-gradient-to-r {{ blob_gradient_2 }} rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
                    
                    <!-- 游戏区域 -->
                    <div class="relative rounded-[20px] overflow-hidden shadow-lg bg-gray-100 max-w-[600px] mx-auto">
                        <div class="game-container aspect-4-3">
                            <div class="content">
                                <!-- 游戏封面图 -->
                                <div class="w-1/2 sm:w-2/5 md:w-1/3 lg:w-1/4 max-w-[100px] mb-6">
                                    {% set game_name = title|lower|replace(' ', '-') %}
                                    <img src="{{ url_for('static', filename='images/games/' + title|lower|replace(' ', '-') + '-preview.png') }}" 
                                         alt="{{ title }}" 
                                         class="w-full h-auto rounded-[8px] shadow-md"
                                         onerror="this.onerror=null; this.src='{{ url_for('static', filename='images/favicon/' + game_name + '-apple-touch-icon.png') }}';">
                                </div>
                                
                                <!-- 开始游戏按钮 -->
                                {% set should_open_in_new_tab = open_in_new_tab|default(false) %}
                                <button
                                onclick="{% if should_open_in_new_tab %}window.open('{{ game_url }}', '_blank'){% else %}loadGame(this, '{{ game_url }}'){% endif %}"
                                   class="group relative px-8 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-full transform transition-all duration-300 hover:scale-105 flex items-center space-x-2 shadow-md cursor-pointer">
                                    <span class="relative z-10 font-medium text-lg">Play Now</span>
                                    <svg class="w-5 h-5 relative z-10 transform transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                    </svg>
                                </button>
                                
                                <!-- 网站URL -->
                                <div class="mt-6 text-gray-500 text-sm tracking-widest uppercase">
                                    S P R U N K R . O N L I N E
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 左侧文案区域 -->
            <div class="w-full lg:w-5/12 px-4 ml-auto mr-auto text-center lg:text-left">
                <div class="pr-12">
                    <h1 class="text-5xl md:text-6xl font-bold leading-tight mb-6">
                        <span class="bg-gradient-to-r {{ title_gradient }} bg-clip-text text-transparent">
                            {{ title }}
                        </span>
                        {% if subtitle %}
                        <br>
                        <span class="text-gray-800 dark:text-white">{{ subtitle }}</span>
                        {% endif %}
                    </h1>
                    <p class="mt-4 text-lg text-gray-600 dark:text-gray-300">
                        {{ description }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
